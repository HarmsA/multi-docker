sudo: required
language: generic
services:
  - docker

before_install: 
  - docker build -t adamharms/react-test -f ./clinet/Dockerfile.dev ./client

script:
  - docker run -e CI=true adamharms/react-test npm test -- --coverage

after_success: 
  - docker build -t adamharms/multi-client ./client
  - docker build -t adamharms/multi-nginx ./nginx
  - docker build -t adamharms/multi-server ./server
  - docker build -t adamharms/multi-worker ./worker
  #log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take these images and push to docker hub asap
  - docker push adamharms/multi-client
  - docker push adamharms/multi-nginx
  - docker push adamharms/multi-server
  - docker push adamharms/multi-worker

